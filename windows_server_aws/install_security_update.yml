---
- name: Install firefox with chocolatey
  hosts: all
  gather_facts: no

  tasks:
    - name: Install all security, critical, and rollup updates without a scheduled task
      ansible.windows.win_updates:
        category_names:
          - SecurityUpdates
          - CriticalUpdates
          - UpdateRollups
        become: true
        become_method: runas
      become_user: SYSTEM